version: '3'
services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: fia_master
    command: server /data --console-address ":9001"

  python:
    build:
      context: ./api_loader
      dockerfile: Dockerfile
    container_name: api_loader
    environment:
      MINIO_HOSTNAME: "minio:9000"
      MINIO_ACCESS_KEY: "uJ2LAihTN0YWgRmh5Wdd"
      MINIO_SECRET_KEY: "5XlZJa03fIrs1hkaB5v7QZEEPqAzFSpchMVSyobD"
      API_URL: "http://api.olhovivo.sptrans.com.br/v2.1"
      API_TOKEN: "ae2f510b572201ce998ea8e669d6c39066609ee0cad28f678d46ae5ac986306a"
    volumes:
      - ./api_loader:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c "pip install --upgrade pip && pip install -r requirements.txt && python main.py"
    depends_on:
      - minio

  prestodb:
    image: prestodb/presto
    container_name: prestodb
    ports:
      - "8080:8080"
    environment:
      MINIO_ACCESS_KEY: "uJ2LAihTN0YWgRmh5Wdd"
      MINIO_SECRET_KEY: "5XlZJa03fIrs1hkaB5v7QZEEPqAzFSpchMVSyobD"
    volumes:
      - ./prestodb/config/catalog:/etc/presto/catalog
    command: launcher --server 0.0.0.0:8080
    depends_on:
      - minio
      - hive-metastore

  hive-server:
    image: apache/hive:4.0.0
    container_name: hiveserver2
    environment:
      DB_DRIVER: postgres
      SERVICE_NAME: 'hiveserver2'
      SERVICE_OPTS: '-Xmx1G -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
                    -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hive-metastore-db:5432/metastore
                    -Djavax.jdo.option.ConnectionUserName=hive
                    -Djavax.jdo.option.ConnectionPassword=hivepassword'
    ports:
      - "10000:10000"
    volumes:
      - ./driver_postgres/postgresql-42.7.4.jar:/opt/hive/lib/postgresql.jar
      #- ./hadoop-config:/opt/hive/conf  # Montar configurações do Hadoop
      # - ./hadoop-config/core-site.xml:/opt/hive/conf/core-site.xml  # Montar core-site.xml
      # - ./hadoop-config/hive-site.xml:/opt/hive/conf/hive-site.xml  # Montar hive-site.xml
    depends_on:
      - hive-metastore
      - hive-metastore-db
      - minio
    command: "hive --service hiveserver2"


  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    environment:
      DB_DRIVER: postgres
      SERVICE_NAME: 'metastore'
      SERVICE_OPTS: '-Xmx1G -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
                     -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hive-metastore-db:5432/metastore
                     -Djavax.jdo.option.ConnectionUserName=hive
                     -Djavax.jdo.option.ConnectionPassword=hivepassword'
    volumes:
      - ./driver_postgres/postgresql-42.7.4.jar:/opt/hive/lib/postgresql.jar
    ports:
      - "9083:9083"
    depends_on:
      - hive-metastore-db

  hive-metastore-db:
    image: postgres:13
    container_name: hive-metastore-db
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
      POSTGRES_DB: metastore
    volumes:
      - ./hive-metastore-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse
    hostname: clickhouse
    ports:
      - "18123:8123"
      - "29000:9000"
    environment:
      CLICKHOUSE_DB: "sptrans"
      CLICKHOUSE_USER: "admin"
      CLICKHOUSE_PASSWORD: "admin"
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    volumes:
      #- ./clickhouse/data:/var/lib/clickhouse/ 
      #- ./clickhouse/config/config.xml:/etc/clickhouse-server/config.d/storage.xml
      - ./util_clickhouse:/util
    privileged: true

